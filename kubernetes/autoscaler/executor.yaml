apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: autoscaler-executor
  labels:
    run: diplomska
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dep-executor
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50