apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-db
  labels:
    run: diplomska
spec:
  selector:
    matchLabels:
      run: diplomska
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        run: diplomska
    spec:
      containers:
        - name: database
          image: mysql:5.6
#          imagePullPolicy: Never
          ports:
          - containerPort: 3306
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
# TODO SETUP THE CORRECT ENVs
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_USER
              value: "user"
            - name: MYSQL_PASSWORD
              value: "pass"
            - name: MYSQL_DATABASE
              value: "db_diplomska"
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: svc-db
  labels:
    run: diplomska
spec:
  ports:
  - port: 3306
    protocol: TCP
  selector:
    run: diplomska