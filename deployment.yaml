apiVersion: apps/v1
kind: Deployment
metadata:
  name: diplomska-deployment
spec:
  selector:
    matchLabels:
      app: diplomska
  replicas: 1
  template:
    metadata:
      labels:
        app: diplomska
    spec:
      containers:
        - name: database
          image: mysql/mysql-server
          ports:
          - containerPort: 3306
# TODO SETUP THE CORRECT ENVs
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_USER
              value: "user"
            - name: MYSQL_PASSWORD
              value: "pass"
            - name: MYSQL_DATABASE
              value: "db_diplomska"

